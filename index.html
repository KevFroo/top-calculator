<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <!-- Code from google font to get the Roboto font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght,ELSH@100..900,2&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator">

        <div class="display">
            <div class="content">
                <h1 class="calculation">1234567890</h1>
            </div>
        </div>

        <div class="buttons">
            <div class="numpad">
                <div class="row">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                </div>
                <div class="row">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                </div>
                <div class="row">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                </div>
                <button class="zero">0</button>
            </div>

            <div class="operator">
                <button class="clear">CLEAR</button>
                <button class="add">+</button>
                <button class="substract">-</button>
                <button class="multiply">ร</button>
                <button class="divide">รท</button>
                <button class="enter">=</button>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
