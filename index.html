<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <!-- Code from google font to get the Roboto font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght,ELSH@100..900,2&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator">

        <div class="display">
            <div class="content">
                <h1 class="calculation"></h1>
            </div>
        </div>

        <div class="buttons">
            <div class="numpad">
                <div class="row">
                    <button class="num 1">1</button>
                    <button class="num 2">2</button>
                    <button class="num 3">3</button>
                </div>
                <div class="row">
                    <button class="num 4">4</button>
                    <button class="num 5">5</button>
                    <button class="num 6">6</button>
                </div>
                <div class="row">
                    <button class="num 7">7</button>
                    <button class="num 8">8</button>
                    <button class="num 9">9</button>
                </div>
                <div class="row">
                    <button class="num special -">-</button>
                    <button class="num 0">0</button>
                    <button class="num special .">.</button>
                </div>
            </div>

            <div class="operator">
                <button class="del">DEL</button>
                <button class="clear">CLEAR</button>
                <button class="op divide">รท</button>
                <button class="op multiply">ร</button>
                <button class="op subtract">-</button>
                <button class="op add">+</button>
                <button class="enter">=</button>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
